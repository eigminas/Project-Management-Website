<!DOCTYPE html>
<html>
<head>
<title>Testing</title>
<link rel="stylesheet" href="/styles/general.css">
<link rel="stylesheet" href="/styles/form.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="content">
              <h2>Your Account Data</h2>
              <form>
                <div class="input-field">
                    <label for="username">Username</label><br>
                    <input type="username" id="username" name="username" value=""><br>
                </div>
                <div class="input-field">
                  <label for="email">Email</label><br>
                  <input type="email" id="email" name="email" value=""><br>
                </div>
                <div class="input-field">
                  <label for="password">Password</label><br>
                  <input type="password" id="password" name="password" value=""><br>
                </div>
                <div class="input-field">
                    <label for="cpassword">Confirm Password</label><br>
                    <input type="cpassword" id="cpassword" name="cpassword" value=""><br>
                </div>
                <div class="buttons">
                  <input class="button submit" type="submit" value="Sign In">
                  <button class="button cancel"><a href="/index.html">Cancel</a></button>
                </div>
              </form>
          </div>
        </div>
    </div>
</body>
</html>
